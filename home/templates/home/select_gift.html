{% extends 'home/base.html'%}{% block title %} {% endblock %} {% block content %} {% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>
<style type="text/css">
    .img1 {
        margin: 50px;
        height: 500px;
    }
    
    .button {
        background-color: #f44336;
        padding: 10px 24px;
        font-size: 15px;
        border-radius: 12px;
    }
</style>

<body background="static/home/images/7.jpg">
    <div class="container">
        <center>
            <img src="static/home/images/91.jpg" class="img1">
        </center>

        <div class="container">
            <div class="row">
                {%for gift in gifts%}
                <div class="col-md-4">
                    <br>
                    <br>
                    <div class="card" style="width: 18rem;">
                        <img src="{{gift.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{gift.description}}</h5>
                            <p class="card-text">{{gift.quantity}}</p>
                            <button class="button" class="btn btn-primary">
                            <a href="{%url 'home:form'%}" style="color:white">
                            Select gift</a></button>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
        {{data}} {% endblock %}
