{% extends 'home/base.html'%}{% block title %} {% endblock %} {% block content %} {% load static %}
<!DOCTYPE html>

<html>

<style type="text/css">
    .font1 {
        padding-top: 20px;
        font-family: 'Niconne', cursive;
    }
    
    .button {
        background-color: #f44336;
        padding: 10px 24px;
        font-size: 15px;
        border-radius: 12px;
        margin-right: 100px;
    }
</style>
</head>

<body>
    <div class="bg">
        <div class="container" class="f1">
            <br>
            <br>
            <center>
                <h1 class="font1">Add Gifts </h1>
            </center>
            <form method="POST" action="add_gifts">
                {% csrf_token%}
                <fieldset class="fs">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-6">

                            <label>Add Image</label>

                            <input type="file" class="form-control" name="image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class=col-md-6>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" required name="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class=col-md-6>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" class="form-control" required name="quantity">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-3">

                            <button type="submit" class="button">
                                    <a href="{%url 'home:vs'%}" style="color: white">Submit</a></button>
                        </div>
                    </div>

                </fieldset>

            </form>

        </div>
    </div>
    {{data}} {% endblock %}
