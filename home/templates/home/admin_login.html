{% extends 'home/base.html'%}{% block title %} {% endblock %} {% block content %} {% load static %}
<style type="text/css">
    .f1 {
        margin-right: 100px;
    }
    
    .font1 {
        padding-top: 20px;
        font-family: 'Niconne', cursive;
    }
    
    .button {
        margin-left: 150px;
        background-color: #f44336;
        padding: 10px 24px;
        font-size: 10px;
        border-radius: 12px;
    }
</style>
</head>

<body>
    <div class="bg">
        <div class="container" class="f1">
            <br>

            <center>
                <h1 class="font1">Admin Login </h1>
            </center>
            <form method="POST" action="/admin_login">
                {% csrf_token%}
                <fieldset class="fs">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class=col-md-6>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-3">
                        </div>
                        <div class="form-group col-md-3">
                            <button type="submit" class="button" class="f1">
                            <a href="{%url 'home:add_gifts'%}" style="color:white">Signin</a></button>
                        </div>
                    </div>
                </fieldset>

            </form>

        </div>
    </div>
    {% endblock %}
